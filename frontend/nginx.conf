server {
    listen 80;
    server_name localhost;

    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # 設置靜態資源緩存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API 呼叫由瀏覽器直接發送到後端（使用 Vite build 時注入的 VITE_API_BASE_URL）
    # 為避免在容器啟動時出現 DNS 解析錯誤，已移除對內部主機名的 server-side proxy 配置。
    # 若你需要在 server 端做 proxy，請改用環境變數模板（例如設定 BACKEND_URL 並在啟動時用 envsubst 替換）。
    # 例：在 Render 設定 `VITE_API_BASE_URL` 為後端公開網址，例如 https://your-backend.onrender.com
}