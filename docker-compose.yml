version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: student_system_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: student_db
      MYSQL_USER: student_user
      MYSQL_PASSWORD: student_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student_system_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=student_user
      - DB_PASSWORD=student_password
      - DB_NAME=student_db
      - ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    depends_on:
      - db
    volumes:
      - ./backend:/app

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student_system_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

volumes:
  mysql_data: